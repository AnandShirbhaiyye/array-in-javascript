<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>methods on array</title>
  </head>
  <body>
    <script>
      // 0. length

      const length1 = ["A", "B", "C", "D", "E", "F", "G", "H"];
      console.log(length1);
      length1.length = 6;
      console.log(length1);

      // 1. push

      const students = ["A", "B", "C"];
      console.log(students);
      students.push("D");
      console.log(students);

      // 2. pop

      const array = [11, 12, 13, 14];
      console.log(array);
      array.pop();
      array.pop();
      console.log(array);

      // 3. unshift : To insert element from the start of array.

      const arr = ["A", "B", "C", "D"];
      console.log(arr);
      arr.unshift("E");
      console.log(arr);

      // 4. shift : To delete element from the start of array.

      const arr1 = ["A", "B", "C", "D", "E"];
      console.log(arr1);
      arr1.shift();
      console.log(arr1);
    </script>
  </body>
</html>
